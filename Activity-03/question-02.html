<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <form action="">
            <h2>Sistema Bancario</h2><br>

            <label for="name">Nome</label><br>
            <input type="text" name="name" id="name" placeholder="Informe se nome:" required><br>

            <label for="bank">Banco</label><br>
            <input type="text" name="bank" id="bank" placeholder="Informe o banco:" required><br>

            <label for="agency">Agencia</label><br>
            <input type="text" name="agency" id="agency" placeholder="0000-0" required><br>

            <label for="account">Conta</label><br>
            <input type="text" name="account" id="account" placeholder="0000000-0" required><br>

            <label for="type-account">Tipo da Conta</label><br>
            <select name="type-account" id="type-account" required>
                <option value="---">---</option>
                <option value="corrente">Conta Corrente</option>
                <option value="poupanca">Conta Poupan√ßa</option>
                <option value="conjunta">Conta Conjunta</option>
            </select>

            <label for="balance-account">Saldo</label><br>
            <input type="text" name="balance-account" id="balance-account" placeholder="00,00" required><br>

            <button id="addClient">Adicionar</button>
        </form>
    </div>

    <div>
        <h3>Clientes</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Banco</th>
                    <th>Agencia</th>
                    <th>Conta</th>
                    <th>Tipo da Conta</th>
                    <th>Saldo</th>
                </tr>
            </thead>

            <tbody id="list-client">
                
            </tbody>
        </table>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
