<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form action="">
        <h3>Sistema Bancario</h3><br><br>

        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Informe se nome:">

        <label for="bank">Banco</label>
        <input type="text" name="bank" id="bank" placeholder="Informe o banco:">
        <label for="agency">Agencia</label>
        <input type="text" name="agency" id="agency" placeholder="Informe o número da agencia:">
        <label for="account">Conta</label>
        <input type="text" name="account" id="account" placeholder="Informe o número da conta:">
        <label for="type-account">Tipo da Conta</label>
        <input type="text" name="type-account" id="type-account" placeholder="Informe o tipo da conta:">

        <button id="addClient">Adicionar</button>
    </form>

    <div>
        <ul id="list-client">

        </ul>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
