<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transação Bancaria</title>
    <link rel="stylesheet" href="../../../../assets/css/mod_03/styles.css">
    <link rel="stylesheet" href="../../../../assets/css/header.css">
    <link rel="stylesheet" href="../../../../assets/css/footer.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="title-menu">
                <h2>Transação Bancaria</h2>
            </div>
        </nav>
    </header>

    <main class="container-main">
        <form action="">
            <div class="conteiner-iten">
                <div class="form-iten">
                    <label for="discription">Discrição</label><br>
                    <textarea name="discription" id="discription" cols="30" rows="6" placeholder="Sua descrição"></textarea>
                </div>
                <div class="form-iten">
                    <label for="value-transaction">Valor</label><br>
                    <input type="text" name="value-transaction" id="value-transaction" placeholder="00,00" required><br>
                </div>
            </div>
            <button id="addTransaction" type="button" class="button">Adicionar</button>
        </form>

        <div class="table">
            <div class="table-title">
                <h3>Transações</h3>
            </div>
            <table border="1">
                <thead>
                    <tr>
                        <th>Agencia</th>
                        <th>Conta</th>
                        <th>Tipo da Conta</th>
                        <th>Discrição</th>
                        <th>Tipo da Transação</th>
                        <th>Valor</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="list-transactions">
                    
                </tbody>
            </table>
        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
